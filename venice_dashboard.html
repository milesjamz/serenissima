<script>
const API = 'http://api.weatherapi.com/v1/current.json?key=4e53b3de013e417d934174628202011&q=Venice'

const usaTime = (input) => {
    let parsedTime = parseInt(input, 10)
    if (parsedTime <= 12) {
        return input.join(':') + ' AM'
    } else {
        input[0] -= 12;
        return input.join(':') + ' PM'
    }
}

fetch(API)
.then(response => response.json())
.then(data => {
    let vTime = usaTime( data.location.localtime.split(' ')[1].split(':') );
    let vTemp = data.current.temp_f;
    let vWind = data.current.wind_mph;
    let vCondition = data.current.condition.text;
    document.getElementById("demo").innerHTML = `The time in Venice is ${vTime}; it is currently ${vTemp} degrees and ${vCondition.toLowerCase()}, with ${vWind} mile an hour winds.`
})
</script>
